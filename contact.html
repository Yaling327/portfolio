<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="device-width,initial-scale=1">
<title>Contact｜YALING</title>
<link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="images/favicon.ico" rel="shortcut icon">
</head>
<body id="contact">
  
  <!-- header始まり -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/myportfolio-logo.png" alt="YALING's Portfolio"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="about.html">About</a></li>
        <li><a href="skill.html">Skill</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- header終わり -->
  
  <!-- wrap始まり -->
  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>SNSとお問い合わせのフォームのページです。お気軽にお問い合わせください。</p>
        <section class="access clearfix">
          <h2 class="icon">SNS</h2>
        
          <link rel="stylesheet" href="icomoon/style.css">
        <ul>
          <li>
            <a href="https://www.facebook.com/profile.php?id=100002204288517" target="_blank">
                <img src="images/icon-FACEBOOK%E3%81%AE%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E7%B4%A0%E6%9D%90%203.jpeg" width="30" height="30" alt="facebook">
            </a>
          </li>
          <li>
            <a href="https://twitter.com/huangyl0723" target="_blank">
                <img src="images/icon-twitter%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E7%B4%A0%E6%9D%90.jpeg"  width="30" height="30" alt="twitter">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/yoru7723ling/" target="_blank">
                <img src="images/icon-instagram%E3%81%AE%E3%82%B7%E3%83%B3%E3%83%97%E3%83%AB%E3%81%AA%E3%83%AD%E3%82%B4%E3%81%AE%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%201.jpeg"  width="30" height="30" alt="twitter">
            </a>
          </li>
        </ul>
          
        </section>
        <section>
          <h2 class="icon">Contact form</h2>
          <div class="form">
            <form>
              <dl>
                <dt><span class="required">お名前</span></dt>
                <dd><input type="text" name="name" class="name" required></dd>
                <dt><span class="required">メールアドレス</span></dt>
                <dd><input type="email" name="email" class="email" required></dd>
                <dt><span class="required">電話番号</span></dt>
                <dd><input type="tel" name="tel" class="tel"></dd>
                <dt><span class="required">お問い合わせ内容</span></dt>
                <dd>
                  <select name="type" class="type">
                    <option value="WEB制作のご依頼">WEB制作のご依頼</option>
                    <option value="講演・各種メディア出演のご依頼">講演・各種メディア出演のご依頼</option>
                    <option value="その他お問い合わせ">その他お問い合わせ</option>
                  </select>
                </dd>
                <dt><span class="required">ご希望のご連絡方法</span></dt>
                <dd>
                  <input type="radio" name="radio" value="Eメール">Eメール
                  <input type="radio" name="radio" value="お電話">お電話
                </dd>
                <dt><span class="required">メッセージ</span></dt>
                <dd><textarea name="message" class="message"></textarea></dd>
              </dl>
              <button type="submit" class="btn">送信</button>
            </form>
            <div class="attention">
              <p>※「<span class="required"></span>」の付いている項目は必須項目です。<br>※メッセージ送信後、48時間以内に担当者よりご連絡いたします。</p>
            </div>
          </div>
        </section>
      </div>
    </div>/
  </div>
  <!-- wrap終わり -->
  
  <!-- footer始まり -->
   <footer>
    <small>(C)YALING Portfolio 2020</small>

  </footer>
  <!-- footer終わり -->
  
</body>
</html>
